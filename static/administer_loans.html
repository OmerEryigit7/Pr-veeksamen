<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="logo">
            <h1>F21 IT</h1>
        </div>
        <div id="navbar">
            <a href="administrer_brukere">Administrer brukere</a>
            <a href="administrer_utlaan">Utlån</a>
            <a href="administrer_utstyr">Utsyr</a>
            <a>Logg ut</a>
        </div>
    </div>
    <div>
        <div id="main-content">
            <div id="flex-flow-column">
                <div>
                    <div>
                        <h1>Søk etter bruker</h1>
                        <p>Fornavn, etternavn, eller e-post:</p>
                        <input id="bruker-search-field" type="text">
                        <button id="find-user">Finn bruker</button>
                    </div>
                    <div id="user-list">
                    </div>
                    <div>
                        <h1>Søk etter utstyr</h1>
                        <p>Modell, type utstyr, serienummer, eller låntaker</p>
                        <input id="equipment-search-field" type="text">
                        <button id="find-equipment">Finn bruker</button>
                    </div>
                    <div id="equipment-list">
                    </div>
                    <div>
                        <h1>Lån ut utstyr</h1>
                        <p>Bruker id</p>
                        <input type="text" id="brukerIdInput">
                        <p>Utstyr id</p>
                        <input type="text" id="equipmentIdInput">
                        <button id="lend-equipment-button">Lån ut utstyr</button>
                    </div>
                    <div>
                        <h1>Lever utstyr</h1>
                        <p>Bruker id</p>
                        <input type="text" id="brukerIdReturnInput">
                        <p>Utstyr id</p>
                        <input type="text" id="equipmentIdReturnInput">
                        <button id="return-equipment-button">Lever utstyr</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
